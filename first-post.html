<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog Post</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>My Blog</h1>
        </header>

        <article class="post">
            <img src="first-post-image.jpg" alt="Image for My First Post" class="post-image">
            <h2 class="post-title">My First Blog Post</h2>
            <p class="post-summary"><strong>Summary:</strong> This is the summary for my first blog post. It introduces the key ideas I’ll discuss in the post.</p>
            <div class="post-content">
                <p>Welcome to my first blog post! In this article, I’ll talk about some really interesting topics. Stay tuned for more posts coming soon.</p>
            </div>
        </article>

        <!-- Optional: Add a link to return to the home page or other posts -->
        <footer>
            <p><a href="index.html">Back to Home</a></p>
        </footer>
    </div>
</body>
</html>
